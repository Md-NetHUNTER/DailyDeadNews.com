<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        #more { display: none; }

        .back {
            background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20220422/pngtree-classic-black-abstract-background-image_1074080.jpg);
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            max-width: 1200px; 
            padding-left: 5px;
        }

        .logo {
            display: flex;
        }

        .logo img {
            width: 50px;
            height: auto;
            padding-left: 2px;
        }

        .name {
            display: flex;
            
        }

        .name h2, .name h3, .name h4 {
            margin: 0;
        }

        .name h2 {
            font-size: 45px;
            color: white;
        }

        .name h3 {
            font-size: 45px;
            color: red;
        }

        .name h4 {
            font-size: 15px;
            color: white;
        }

        .navigation {
            display: flex;
            align-items: center;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            margin-left: 20px; 
            font-size: 20px;
        }

        .content-left {
            padding-left: 16px;
            max-width: 1200px; 
            overflow: hidden;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            color: white;
            font-size: 15px;
        }

        @media only screen and (max-width: 400px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo img {
                width: 35px;
                height: auto;
            }

            .name h2, .name h3 {
                font-size: 30px;
            }

            .navigation {
                margin-top: 15px;
                align-content: center;
            }

            .navigation a {
                font-size: 17px;
                padding-top: 20px;class=""
                
            }
            
             a:hover{
                color : red ;
            }

            .content-left img {
                width: 390px;
                height: 250px;
            }
        }
    </style>
</head>
<body bgcolor="black">
    <div class="back"></div>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://scontent.fccu2-4.fna.fbcdn.net/v/t39.30808-6/441501173_438325755491209_4403443031170916132_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=f727a1&_nc_ohc=tEnfjgXO5fIQ7kNvgEtmCXT&_nc_ht=scontent.fccu2-4.fna&oh=00_AYCdoVKx-JZY9p-0_J5C035qShsrrHFoGeKJnJis_mf52w&oe=66B6A7C3" alt="Logo">
                <div class="name">
                    <h2>Daily</h2>
                    <h3>Dead</h3>
                    <h4><i>news.com</i></h4>
                </div>
            </div>
            <nav class="navigation">
                <a href="home.html">Home</a>
                <a href="news.html">News</a>
                <a href="#">About us</a>
                <a href="#">JIS headlines</a>
            </nav>
        </div>
    </header>

    <hr>
     <--- start  --->
    
    <hr>

    <footer class="footer">
        <p>Rehan&co.</p>
    </footer>

    <script>
        function myFunction() {
            var dots = document.getElementById("dots");
            var moreText = document.getElementById("more");
            var btnText = document.getElementById("myBtn");

            if (dots.style.display === "none") {
                dots.style.display = "inline";
                btnText.innerHTML = "Read more";
                moreText.style.display = "none";
            } else {
                dots.style.display = "none";
                btnText.innerHTML = "Read less";
                moreText.style.display = "inline";
            }
        }

        function myFunction2() {
            var dots = document.getElementById("dots2");
            var moreText = document.getElementById("more2");
            var btnText = document.getElementById("myBtn2");

            if (dots.style.display === "none") {
                dots.style.display = "inline";
                btnText.innerHTML = "Read more";
                moreText.style.display = "none";
            } else {
                dots.style.display = "none";
                btnText.innerHTML = "Read less";
                moreText.style.display = "inline";
            }
        }
    </script>
</body>
</html>
